version: 2.0

jobs:

  "buildjob":
    machine:
      image: circleci/classic:201808-01
    working_directory: ~/circletest
    steps:
    - checkout
    - run: echo $CIRCLE_JOB
    - run: mkdir -p builddir && echo $CIRCLE_JOB >builddir/circle_build_job.txt
    - run: echo "PWD=$PWD" && ls -lR $PWD
    - persist_to_workspace:
        root: ~/
        paths: circletest

  "j1":
    working_directory: ~/circletest
    machine:
      image: circleci/classic:201808-01
    steps:
      - attach_workspace:
          at: ~/
      - run: echo "PWD=$PWD" && ls -lR
      - run: echo "CIRCLE_JOB=$CIRCLE_JOB and build_job=$(cat builddir/circle_build_job.txt)"

  "j2":
    working_directory: ~/circletest
    machine:
      image: circleci/classic:201808-01
    steps:
    - attach_workspace:
        at: ~/
    - run: echo "PWD=$PWD" && ls -lR
    - run: echo "CIRCLE_JOB=$CIRCLE_JOB and build_job=$(cat builddir/circle_build_job.txt)"

  "j3":
    working_directory: ~/circletest
    machine:
      image: circleci/classic:201808-01
    steps:
    - attach_workspace:
        at: ~/
    - run: echo "PWD=$PWD" && ls -lR
    - run: echo "CIRCLE_JOB=$CIRCLE_JOB and build_job=$(cat builddir/circle_build_job.txt)"

workflows:
  version: 2
  test:
    jobs:
    - buildjob
    - j1:
        requires:
          - buildjob
    - j2:
        requires:
        - buildjob
    - j3:
        requires:
        - buildjob
